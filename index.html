<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full justify-center">
        <h2>Weekly Planner</h2>
      </div>
      <div class="column-full">
        <div class="black-bg">
          <div class="justify-center align-center dialog-box ">
            <form class="">
              <h1 class="text-align-center">Add Entry</h1>
              <select name="days">
                <option>Day of the Week</option>
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
              </select>
              <input type="time">
              <textarea class="display-block" rows="5"></textarea>
              <button>Submit</button>
            </form>
          </div>
        </div>
        <div class="justify-center align-center hidden">
          <button id="add-entry">Add Entry</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
