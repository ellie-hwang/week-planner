<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full justify-center">
        <h2>Weekly Planner</h2>
      </div>
      <div class="column-full justify-evenly" id="days">
        <button class="day-button">Sunday</button>
        <button class="day-button">Monday</button>
        <button class="day-button">Tuesday</button>
        <button class="day-button">Wednesday</button>
        <button class="day-button">Thursday</button>
        <button class="day-button">Friday</button>
        <button class="day-button">Saturday</button>
      </div>
      <div class="column-full">
        <div id="modal" class="black-bg hidden">
          <div class="justify-center align-center dialog-box ">
            <form class="">
              <h1 class="text-align-center">Add Entry</h1>
              <select required name="day">
                <option>Day of the Week</option>
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
              </select>
              <input required type="time" name="time">
              <textarea required name="description" class="display-block margin-10-bottom" rows="5" cols="40"></textarea>
              <div class="text-align-right">
                <button id="submit-button" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="justify-center ">
          <button id="add-entry" class="margin-top">Add Entry</button>
        </div>
        <div class="justify-center ">
          <h3 class="margin-top">Scheduled Events for Monday</h3>

        </div>
      </div>

    </div>
    <div class="row">
      <div id="planner-view" class="column-full justify-center">

      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="data.js"></script>
</body>
</html>
